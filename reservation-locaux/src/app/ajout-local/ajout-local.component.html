<h1>Ajout d'un local</h1>
<form (ngSubmit)="onAdd(localForm)" #localForm="ngForm">
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput #nom="ngModel" required [(ngModel)]="model.nom" name="nom" placeholder="Nom du local">
        </mat-form-field>
    </div>
    
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre max</mat-label>
            <input matInput #nbmax="ngModel" required [(ngModel)]="model.nbmax" name="nbmax" placeholder="Nombre maximum de rÃ©servation du local">
        </mat-form-field>
    </div>

    <button mat-raised-button type="submit" class="btn btn-success" [disabled]="!localForm.form.valid">Submit</button>
</form>
